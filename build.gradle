plugins {
    id 'java'
}

group 'cc.sfclub.polar'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.saltedfishclub:PolarCore:v2.1'
}
allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
        mavenCentral()
    }
}